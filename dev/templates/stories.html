{% extends "extras/base.html" %}
{% block js %}
{{ super() }}
<script type="text/javascript" src="js/stories.js"></script>
{% endblock %}
{% block content %}

{%- with messages = get_flashed_messages() -%}
{%- if messages -%}
<!-- Submission Confirmation here -->
<!--<div id="story-popup">
    <img src="img/popup.png"/>
</div>-->
{%- endif -%}
{%- endwith -%}

<div id="form-wrapper">
<div id="story-background">
    <div id="story_form">
        <form method="post">
            <textarea placeholder="Tell us a short story about your experience at Muir Woods here! :)" maxlength="250" oninput="charCheck(event)" id="q" name="q"></textarea>
            <div id="charLimit"></div>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    <div id="story-container">
        <!-- <h1>Your Stories</h1>  -->
        {% for i in range(stories|length) %}
        <div class="bubble {% if i%2 == 0 %}leftBubble{% else %}rightBubble{% endif %}">
            <div class="storyholder">
                <span class="qmark">“</span>&nbsp;{{ stories[i].text }}&nbsp;<span class="qmark">”</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
